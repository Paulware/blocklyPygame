<h1>Setup</h1>
<ol>
   <li>Install python3</li>
   <li>Install pygame from <a href="https://www.pygame.org/download.shtml">here</a></li>
   <li>Install git from <a href="https://git-scm.com/downloads">here</a></li>
   <li>Open a cmd prompt and enter the command: git clone https://www.github.com/Paulware/blocklyPygame</li>
   <li>Google Chrome will need to be setup to allow downloads:(Settings, Advanced)<br>
       <img src="images/googleAdvancedDownloads.jpg"><br>
   </li>
</ol>
